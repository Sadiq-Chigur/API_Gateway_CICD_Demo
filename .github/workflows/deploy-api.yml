name: Deploy Multi-Stage API Gateway

on:
  workflow_dispatch:
    inputs:
      stage:
        description: 'Stage to deploy (dev, stage, prod, all)'
        required: true
        type: choice
        options:
            - dev
            - staging
            - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        stage: [dev, staging, prod]
      fail-fast: false
    if: ${{ matrix.stage == github.event.inputs.stage }}

    env:
      AWS_REGION: us-east-1

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      #- name: ğŸ“¦ Install dependencies
      #  run: |
      #    npm install -g aws-cdk
      #    npm install

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Validate resource-map â†” lambda files
        run: node validate-resource-map.js

      - name: ğŸ› ï¸ Build CDK
        run: npm run build

      - name: ğŸ” Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ—ï¸ CDK Synth & Deploy - ${{ matrix.stage }}
        run: |
          npx cdk deploy --require-approval never \
            --context stage=${{ matrix.stage }}
